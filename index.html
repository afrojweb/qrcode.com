<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Input</title>
</head>
<body>
    <form action="/process" method="post">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
